<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Compilador</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/analisis.js"></script>
    <script src="js/consultajs.js"></script>
    <script src="js/llenarTablas.js"></script>
</head>

<body class="w-100 h-100" onload="verificar(); llenarPalabra();llenarASCII()">
    <nav class="navbar p-0 mx-0 mt-0 mb-2  w-100 row text-center ">
        <h1 class="navbar-brand p-0 m-0 w-100 h-100" id="encabezado"><strong>Compilador</strong> </h1>
    </nav>
    <div class="row w-100 h-85 p-2 m-0 principal">
        <div class="col-md-12 col-xl-8 p-0 m-0 h-100">
            <div id="ctdrTxtIngreso" class="container my-4">
                <div class="form-group" id="formulario">
                    <div class="row w-100 mx-0 my-2 p-0 justify-content-between align-items-center">
                        <div class="col-6 m-0 p-0 ">
                            <label class="m-0 p-0 w-100">Ventana Principal</label>
                        </div>
                        <div class="col-6 d-flex  m-0 p-0 justify-content-around align-items-center">
                            <button type="button" class=" btn  text-center btnCompilador" id="btnCorrer" onclick="lexico()">Léxico</button>
                            <button type="button" class=" btn text-center btnCompilador" id="btnSintactico" onclick="sintactico()">Sintáctico</button>
                            <button type="button" class=" btn  text-center btnCompilador" id="btnSemantico" onclick="semantico()">Semántico</button>
                        </div>
                    </div>
                    <div class="row w-100 m-0 p-0">
                        <textarea class="form-control text-monospace col-12 w-100 h-45 m-0 p-0" rows="8" id="txtIngreso" oninput="verificar()"></textarea><label for="Salida"></label>&nbsp;
                        <hr id="separador" class="col-12 m-0 p-0">
                        <label class="col-12 w-100 p-0 mx-0 my-2" for="Salida">Salida</label>
                        <textarea class="form-control text-monospace col-12 w-100 h-45 m-0 p-0" readonly="readonly" rows="8" id="txtSalida"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-xl-4 h-100 m-0">
            <div class="form-group h-100">

                <div class="row w-100 h-50 mx-0">
                    <h6 class="col-12 text-center text-light"> Lista de palabras reservadas</h6>
                    <textarea class="form-control col-12 w-100 h-90 p-0 m-0" readonly="readonly" id="tablaPalabra"></textarea>
                </div>
                <div class="row w-100 h-50 mx-0">
                    <h6 class="col-12 text-center text-light mt-1"> Tabla ASCII</h6>
                    <textarea readonly="readonly" id="tablaASCII" class="form-control col-12 h-90  w-100 p-0 m-0"></textarea>

                </div>
            </div>

        </div>
    </div>
    <footer class=" row h-5 w-100 m-0 p-0 text-center align-items-center justify-content-around ">
        <p class=" col-12 w-100 m-0 text-center "> 2019. Realizado por Juan M. Espina. </p>
    </footer>
</body>

</html>
